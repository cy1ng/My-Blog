<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:yh="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(${article.title},${article.tags})"></div>
<body>

<div id="here_feed" class="left-content">
    <object type="application/x-shockwave-flash" style="outline:none;" data="http://cdn.abowman.com/widgets/dog/dog.swf?3?up_foodBowlColor=FF0000&amp;up_tongueColor=FFCCCC&amp;up_collarColor=0000FF&amp;up_backgroundColor=FFFFFF&amp;up_boneColor=EEEEEE&amp;up_waterBowlColor=B4DDF0&amp;up_waterColor=DAF1F5&amp;up_earColor=EBD88D&amp;up_tailTipColor=FFFFFF&amp;up_eyeColor=444444&amp;up_feetColor=FFFFFF&amp;up_ballColor=FF0000&amp;up_treatColor=EEEEEE&amp;up_bodyColor=EBD88D&amp;up_legLength=5&amp;up_noseColor=333333&amp;up_foodColor=C48218&amp;up_dogName=cying%20Dog&amp;" width="300" height="225"><param name="movie" value="http://cdn.abowman.com/widgets/dog/dog.swf?3?up_foodBowlColor=FF0000&amp;up_tongueColor=FFCCCC&amp;up_collarColor=0000FF&amp;up_backgroundColor=FFFFFF&amp;up_boneColor=EEEEEE&amp;up_waterBowlColor=B4DDF0&amp;up_waterColor=DAF1F5&amp;up_earColor=EBD88D&amp;up_tailTipColor=FFFFFF&amp;up_eyeColor=444444&amp;up_feetColor=FFFFFF&amp;up_ballColor=FF0000&amp;up_treatColor=EEEEEE&amp;up_bodyColor=EBD88D&amp;up_legLength=5&amp;up_noseColor=333333&amp;up_foodColor=C48218&amp;up_dogName=cying%20Dog&amp;"></param><param name="AllowScriptAccess" value="always"></param><param name="wmode" value="opaque"></param><param name="bgcolor" value="FFFFFF"/></object>
</div>
<article class="main-content post-page" itemscope="" itemtype="http://schema.org/Article">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a th:href="${commons.permalink(article)}" th:text="${article.title}" data-no-instant=""></a>
        </h1>
        <div class="post-data">
            <time th:datetime="${commons.fmtdate(article.created)}" itemprop="datePublished" th:text="'发布于 '+ ${commons.fmtdate(article.created)}"></time>
            / <th:block th:utext="${commons.show_categories(article.categories)}"/> / <a href="#comments" th:text="${article.commentsNum ?: 0}+' 条评论'"></a> /
            <th:block th:text="${article.hits}"/>浏览
        </div>
    </div>
    <div id="post-content" class="post-content" itemprop="articleBody">
        <p class="post-tags" th:utext="${commons.show_tags(article.tags)}"></p>
        <th:block th:utext="${commons.article(article.content)}"/>
        <p class="post-info">
            本站文章除注明转载/出处外，均为本站原创或翻译，转载前请务必署名,转载请标明出处<br/>最后编辑时间为:
            <th:block th:text="${commons.fmtdate(article.modified, 'yyyy/MM/dd HH:mm')}"/>
        </p>
    </div>
</article>
<div th:replace="themes/default/comments::comments"></div>
<div th:replace="themes/default/footer::footer"></div>
</body>
</html>
